    <script>
        toastr.options = {
            "closeButton": true,
            "debug": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "onclick": null,
            "showDuration": "400",
            "hideDuration": "1000",
            "timeOut": "7000",
            "extendedTimeOut": "3000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };
        function showToastrMessage(text,type){
            switch (type) {
                case 'success':
                    toastr.success(text);break;
                case 'error':
                    toastr.error(text);break;
                default :
                    toastr.info(text);break;
            }
        }
    </script>
    <script>
        function showSweetAlert(title,msg,type,my_function) {
            swal({
                title:title,
                text: msg,
                type: type,
                confirmButtonText: "确定",
                cancelButtonText: "取消"
            },my_function);

        }
    </script>
    <script>
        function sendAjax(buttonId,goPage){
            var thisTicket = "#"+buttonId;
            var l = $(thisTicket).ladda();

            // Start loading
            l.ladda('start');
            setTimeout(function () {
                $.ajax({
                    url: goPage,
                    type: "post",
                    dataType: "json",
                    data: $("#sendForm").serialize(),
                    error: function (msg) {
                        showSweetAlert('', msg, 'error');
                    },
                    success: function (msg) {
                        if (msg.resultType != 1) {
                            showSweetAlert('', msg.msg, 'error')
                        } else {
                            showSweetAlert("", msg.msg, "success",function (isConfirm) {
                                location.href = msg.toUrl;
                            });
                            setTimeout(function () {
                                location.href = msg.toUrl;
                            },2000);
                        }
                        l.ladda('stop');
                    }
                });
            }, 500);
        }
    </script>
